<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4]

      const res1 = arr.map((x) => {
        return x * x
      })
      console.log(res1)

      const res2 = arr.reduce((pre, cur) => {
        return pre + cur
      }, 0)
      console.log(res2) //10

      const res3 = arr.filter((x) => {
        return x % 2 == 0
      })
      console.log(res3)
    </script>
  </body>
</html>
