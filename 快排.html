    // let str = 'shopee'

    function findUniqueCommon(arr1, arr2) {
      if (!arr1.length || !arr2.length) return []
      let map = new Map()
      let res = []
      arr1.forEach((n) => {
        map.set(n, true)
      })
      arr2.forEach((n) => {
        if (map.get(n)) {
          res.push(n)
        }
      })
      if (!res.length) return []
      return res.sort()
    }

    let arr2 = [3, 1, 8, 9]
