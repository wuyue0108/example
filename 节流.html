<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <style>
    body {
      height: 2000px;
    }
  </style>
  //写法一
  <script>
    let flag = true
    window.onscroll = function () {
      if (flag) {
        setTimeout(() => {
          console.log(123)
          flag = true
        }, 500)
      }
      flag = false
    }
  </script>
  //写法二
  <script>
    window.onscroll = throttle(function () {
      console.log(123)
    }, 500)
    function throttle(fn, delay) {
      let flag = true
      return function () {
        if (flag) {
          setTimeout(() => {
            fn.call(this)
            flag = true
          }, delay)
        }
        flag = false
      }
    }
  </script>
</html>
